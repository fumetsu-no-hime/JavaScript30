  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    //ç¢ºèªè³‡æ–™ä¸­æ˜¯å¦æœ‰ä¸€ç­†è³‡æ–™æ»¿è¶³æ¢ä»¶
    // Array.prototype.some() // is at least one person 19 or older?
    let year = new Date().getFullYear();
    console.log(year);
    const isAdult = people.some((item) => {
      if(year - item.year >= 19) {
        return true;
      }
    });
    console.log(isAdult);
    //-----------------------------------------------------------------------------------------------------------------------
    //ç¢ºèªè³‡æ–™é›†ä¸­æ˜¯å¦å…¨éƒ¨ç¬¦åˆæ¢ä»¶
    // Array.prototype.every() // is everyone 19?
    const isEveryoneAdut = people.every((item) => ((year - item.year) >= 19));
    console.log(isEveryoneAdut);
    //------------------------------------------------------------------------------------------------------------------------
    // Array.prototype.find()
    // å°‹æ‰¾ç¬¬ä¸€ç­†æ»¿è¶³æ¢ä»¶çš„å…ƒç´ ï¼Œæ‰¾åˆ°å¾Œå›å‚³è©²å…ƒç´ 
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findId = comments.find((item) => item.id === 823423)
    console.log(findId);
    //------------------------------------------------------------------------------------------------------------------------
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const delComment = comments.findIndex((item) => item.id === 823423)
    console.log(delComment);
    comments.splice(delComment,1);
    console.log(comments);
  </script>
